version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - chào CUSC
      - hello
      - hi
      - hey
      - rất vui được gặp bạn
      - mình cần tư vấn tuyển sinh
      - xin chào, mình có thể hỏi về CUSC không
      - Xin chào, có ai ở đây không
      - Không biết có ai trả lời câu hỏi của mình không ta
      - Xin chào, mình có thể hỏi vài điều được không?
      - Chào bạn, mình quan tâm đến tuyển sinh
      - Hello, có ai hỗ trợ mình không?


  - intent: ask_accommodation
    examples: |
      - CUSC có ký túc xá không?
      - ký túc xá bao nhiêu tiền?
      - có phòng trọ gần CUSC không?
      - ký túc xá có điều hòa không?
      - có ký túc xá cho nữ không?
      - phòng ký túc xá chứa bao nhiêu người?
      - đăng ký ký túc xá như thế nào?
      - Ký túc xá có máy giặt không?
      - Phòng ký túc có bao nhiêu người?
      - Mình muốn biết điều kiện ở ký túc xá
      - Ký túc xá có giờ giới nghiêm không?
      - Có được nấu ăn trong ký túc không?

  - intent: goodbye
    examples: |
      - tạm biệt
      - chào nhé
      - hẹn gặp lại
      - bye
      - cảm ơn bạn, mình sẽ quay lại sau
      - ok, mình sẽ liên hệ sau
      - rất hữu ích, cảm ơn nhé

  - intent: ask_program
    examples: |
      - các ngành đào tạo của CUSC là gì?
      - CUSC có những chương trình đào tạo nào?
      - cho mình biết về ngành học tại CUSC
      - CUSC có ngành lập trình không?
      - ngành học nổi bật tại CUSC là gì?
      - ngành thiết kế đồ họa có không?
      - ngành nào phù hợp với nữ giới?
      - có ngành quản trị mạng không?
      - CUSC có chương trình đào tạo về dữ liệu không?
      - Ngành học nào thiên về kỹ thuật phần mềm?
      - Các ngành học thiên về sáng tạo ở CUSC là gì?
      - Học thiết kế đồ họa thì học những môn gì?


  - intent: ask_admission_criteria
    examples: |
      - điều kiện xét tuyển CUSC là gì?
      - CUSC yêu cầu điểm số bao nhiêu?
      - điều kiện vào ngành thiết kế đồ họa là gì?
      - có xét tuyển học bạ không?
      - điểm chuẩn lập trình phần mềm bao nhiêu?
      - muốn học quản trị mạng thì cần điều kiện gì?
      - CUSC có tuyển thẳng không?
      - cần giấy tờ gì để đăng ký?

  - intent: ask_tuition_fee
    examples: |
      - học phí CUSC bao nhiêu?
      - CUSC học phí cao không?
      - học phí ngành lập trình là bao nhiêu?
      - mỗi học kỳ mất bao nhiêu tiền?
      - học phí từng ngành học thế nào?
      - có chính sách miễn học phí không?
      - sinh viên quốc tế phải đóng bao nhiêu học phí?
      - Tổng học phí 1 năm là bao nhiêu?
      - Học phí bao gồm các khoản nào?
      - Học phí có thay đổi theo ngành không?


  - intent: ask_scholarship
    examples: |
      - CUSC có học bổng không?
      - điều kiện nhận học bổng là gì?
      - mình có thể xin học bổng không?
      - học bổng toàn phần có không?
      - học bổng cho sinh viên giỏi bao nhiêu?
      - sinh viên khó khăn có học bổng không?
      - cần GPA bao nhiêu để nhận học bổng?
      - Học bổng có hỗ trợ học phí toàn phần không?
      - Học bổng giảm bao nhiêu % học phí?
      - Học sinh giỏi có được hỗ trợ tài chính không?


  - intent: ask_contact_info
    examples: |
      - số điện thoại tuyển sinh CUSC là gì?
      - mình muốn liên hệ với CUSC
      - địa chỉ CUSC ở đâu?
      - email hỗ trợ tuyển sinh CUSC?
      - có thể liên hệ qua Zalo không?
      - hotline tuyển sinh là gì?
      - làm sao để hẹn gặp tư vấn viên?

  - intent: ask_application_deadline
    examples: |
      - khi nào hết hạn nộp hồ sơ?
      - thời gian đăng ký xét tuyển?
      - mình nộp hồ sơ muộn được không?
      - có xét tuyển bổ sung không?
      - nộp trễ có được xét tuyển không?
      - đợt 2 xét tuyển diễn ra khi nào?

  - intent: ask_event
    examples: |
      - CUSC có sự kiện tuyển sinh không?
      - khi nào tổ chức ngày hội tư vấn tuyển sinh?
      - sự kiện tuyển sinh sắp diễn ra?
      - có buổi giao lưu với sinh viên không?
      - ngày hội sinh viên mới là khi nào?
      - có chương trình tham quan CUSC không?

  - intent: ask_internship
    examples: |
      - sinh viên CUSC có được thực tập không?
      - trường có hỗ trợ thực tập không?
      - thực tập vào học kỳ nào?
      - có thể thực tập sớm không?
      - đối tác thực tập của CUSC là công ty nào?
      - điều kiện để được đi thực tập là gì?

  - intent: ask_transfer
    examples: |
      - mình muốn chuyển ngành tại CUSC
      - điều kiện để chuyển ngành là gì?
      - có được chuyển từ lập trình sang thiết kế không?
      - có mất học phí khi chuyển ngành không?
