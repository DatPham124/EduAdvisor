version: "3.1"

nlu:  
  - intent: greet
    examples: |
      - Hey, mình muốn bắt đầu trò chuyện
      - Chào CUSC, cho mình hỏi vài điều
      - Hello, bạn có sẵn sàng tư vấn không?
      - Xin chào, mình cần tư vấn
      - Hi, có ai ở đây giúp mình?

  - intent: goodbye
    examples: |
      - Mình cảm ơn, tạm biệt nhé
      - Kết thúc tại đây, bye
      - Cảm ơn nhiều, hẹn gặp lại
      - Ok, mình sẽ quay lại sau
      - Good bye bạn ơi

  - intent: ask_program
    examples: |
      - Thông tin các ngành học ở CUSC?
      - Cho mình danh sách chương trình đào tạo
      - Mình muốn biết CUSC có chương trình AI không
      - CUSC giảng dạy ngành thiết kế không?
      - Ngành quản trị mạng gồm những gì?

  - intent: ask_admission_criteria
    examples: |
      - Cần bao nhiêu điểm THPT để nộp hồ sơ?
      - Điều kiện xét học bạ như thế nào?
      - Hồ sơ gồm giấy tờ gì để đăng ký học?
      - CUSC có tuyển thẳng thí sinh đoạt giải không?
      - Mình phải đạt GPA bao nhiêu để xét tuyển?

  - intent: ask_tuition_fee
    examples: |
      - Học phí kỳ 1 cho ngành CNTT là bao nhiêu?
      - Mức phí đóng 1 năm có thay đổi không?
      - Chi phí học môn chuyên ngành tính ra sao?
      - Học phí có thể trả góp không?
      - Học phí hệ liên kết có khác chính quy không?

  - intent: ask_scholarship
    examples: |
      - Trong năm nay CUSC có học bổng gì?
      - Học bổng khuyến khích học tập điều kiện ra sao?
      - Sinh viên nghèo khó được hỗ trợ như thế nào?
      - Học bổng bán phần chi trả bao nhiêu?
      - Có học bổng dành riêng cho nữ sinh không?

  - intent: ask_accommodation
    examples: |
      - Làm sao để đăng ký ở ký túc xá?
      - Phí ở trọ sinh viên là bao nhiêu?
      - Ký túc xá có phòng đơn không?
      - Mình muốn biết quy định vào ký túc xá
      - Ký túc xá và nhà trọ chỗ nào gần hơn?

  - intent: ask_contact_info
    examples: |
      - Mình cần gặp phòng tuyển sinh, liên hệ thế nào?
      - Có số Zalo tư vấn tuyển sinh không?
      - Email gửi hồ sơ nộp vào đâu?
      - Địa chỉ văn phòng CUSC ở TP nào?
      - Hotline hỗ trợ sinh viên mới là gì?

  - intent: ask_application_deadline
    examples: |
      - Mình còn deadline nộp hồ sơ không?
      - Thời hạn đăng ký đợt 1 kết thúc khi nào?
      - Có thể nộp hồ sơ sau hạn không?
      - Lịch xét tuyển bổ sung năm nay?
      - Đợt cuối cùng nhận hồ sơ vào tháng nào?

  - intent: ask_event
    examples: |
      - Khi nào CUSC tổ chức Open Day?
      - Sự kiện giới thiệu ngành học tổ chức ngày mấy?
      - Có buổi workshop cho thí sinh không?
      - CUSC có livestream tư vấn không?
      - Ngày hội sinh viên mới dự kiến khi nào?

  - intent: ask_internship
    examples: |
      - Sinh viên năm 2 có được đi thực tập không?
      - Thực tập có phải đóng học phí không?
      - Danh sách công ty thực tập CUSC liên kết?
      - Hồ sơ đi thực tập cần chuẩn bị gì?
      - Kết thúc thực tập đánh giá như thế nào?

  - intent: ask_transfer
    examples: |
      - Tôi muốn chuyển từ CNTT sang đồ họa
      - Có được chuyển ngành sau kỳ 2 không?
      - Phí chuyển ngành là bao nhiêu?
      - Điều kiện học lực để chuyển ngành?
      - Chuyển từ liên kết sang chính quy thế nào?

  - intent: ask_about_cusc
    examples: |
      - CUSC trực thuộc trường nào?
      - Đây là trường hay trung tâm?
      - CUSC có cấp bằng đại học không?
      - Trường có uy tín trong lĩnh vực CNTT?
      - Giới thiệu ngắn về CUSC giúp mình.

