responses:
  utter_greet:
    - text: "Xin chào! Mình có thể giúp gì cho bạn về tuyển sinh tại CUSC?"

  utter_goodbye:
    - text: "Tạm biệt! Nếu cần tư vấn thêm, hãy quay lại nhé."

  utter_ask_program:
    - text: "CUSC hiện đang đào tạo các ngành: Lập trình phần mềm, Thiết kế đồ họa, Quản trị mạng. Bạn muốn tìm hiểu ngành cụ thể nào?"

  utter_ask_admission_criteria:
    - text: "Điều kiện xét tuyển tại CUSC bao gồm xét học bạ và điểm thi THPT. Bạn muốn biết chi tiết ngành nào?"

  utter_ask_tuition_fee:
    - text: "Học phí tại CUSC dao động từ 8 triệu đến 15 triệu mỗi học kỳ tùy ngành học."

  utter_ask_scholarship:
    - text: "CUSC cung cấp các học bổng cho sinh viên xuất sắc và sinh viên khó khăn. Bạn quan tâm loại nào?"

  utter_ask_accommodation:
    - text: "CUSC có ký túc xá với giá từ 1 triệu đến 3 triệu mỗi tháng."

  utter_ask_contact_info:
    - text: "Bạn có thể liên hệ CUSC qua số điện thoại 0123456789 hoặc email: tuyensinh@cusc.vn."

  utter_ask_application_deadline:
    - text: "Thời gian nộp hồ sơ đợt 1 từ 1/6 đến 30/6. Đợt 2 từ 15/7 đến 31/7."

  utter_ask_event:
    - text: "CUSC sẽ tổ chức ngày hội tư vấn tuyển sinh vào ngày 20/5."

  utter_ask_internship:
    - text: "Sinh viên năm 3 tại CUSC sẽ được hỗ trợ thực tập tại các doanh nghiệp liên kết."

  utter_ask_transfer:
    - text: "Sinh viên có thể chuyển ngành nếu đáp ứng đủ điều kiện học tập và số tín chỉ."

